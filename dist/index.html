<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kwatafana</title>
  </head>
  <body>
    <div id="PEER_ID"></div>
    <div id="CONNECTIONS"></div>

    <div id="connectionBox">
      <input id="CONN_ADDRESS" placeholder="Enter Remote Peer ID">
      <button id="CONNECT_BTN">Connect</button>
    </div>
    <br>
    <div id="messageBox">
      <input id="TO_ADDRESS" placeholder="TO:"><br>
      <textarea id="MESSAGE_INPUT" placeholder="Message"></textarea><br>
      <button id="MESSAGE_BTN">Send</button><br>
    </div>

    <div id="inbox">
      <ul id="MESSAGES"></ul>
    </div>
    <script src="kwatafana.min.js"></script>
  </body>
</html>
